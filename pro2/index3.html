<!doctype html>
<head>
	<link rel="stylesheet" href="style3.css">
</head>

<body>
	<form id="survey-form">
	<h1 id="title">Inconsiquential survey</h1>
	<div class="title-deco"></div>
	<p id="description">This is a short survey that doesn't actually ask you anything</p> 
	<div class="outer" id="outer">
		<div class="inner flex-column">
		<label id="name-label">Name: </label>
		<input type="text" id="name" required placeholder="Enter your name here"></input>
		<label id="email-label">Email: </label>
		<input type="email" id="email" required placeholder="name@example.com"></input>
		<label id="number-label">Age: </label>
		<input type="number" id="number" min="1" max="125" require placeholder="Age"></input>
		</div>	
		<div class="inner flex-column">
			<label id="dropdown-label">Dropdown: </label>
			<select id="dropdown">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
			<label id="dropdown2-label">Second dropdown: </label>
			<select id="dropdown2">
				<option value="4">Four</option>
				<option value="5">Five</option>
				<option value="6">Six</option>
			</select>
			<label id="dropdown3-label">Third dropdown: </label>
			<select id="dropdown3">
				<option value="7">Seven</option>
				<option value="8">Eight</option>
				<option value="9">Nine</option>
			</select>
		</div>	
		<div class="inner flex-column" style="flex-wrap: wrap;">
			<p id="radio-button-label">Radio buttons</p>
		<div>
		<div class="radio-outer"> 
			<p class="radio-label-p">Second choice: </p>
			<div class="radio-inner">
			<label for="r1" name="r1-label" class="radio-label">
				<input type="radio" id="r1" name="radio-choice" value="0"/>
			Choice 1
			</label>	
			<label for="r1" name="r1-label" class="radio-label">
				<input type="radio" id="r2" name="radio-choice" value="1"/>
			Choice 2
			</label>
			<label for="r1" name="r1-label" class="radio-label">
				<input type="radio" id="r3" name="radio-choice" value="2"/>
			Choice 3
			</label>
			</div>
		</div>
		<div class="radio-outer"> 
			<p class="radio-label-p">Second choice: </p>
			<div class="radio-inner">
			<label for="r2" name="r2-label" class="radio-label">
				<input type="radio" id="r4" name="radio-choice2" value="0"/>
			Choice 4
			</label>	
			<label for="r2" name="r2-label" class="radio-label">
				<input type="radio" id="r5" name="radio-choice2" value="1"/>
			Choice 5
			</label>
			<label for="r2" name="r2-label" class="radio-label">
				<input type="radio" id="r6" name="radio-choice2" value="2"/>
			Choice 6
			</label>
			</div>
		</div>



		</div>	
		</div>
		<div class="inner flex-column" style="align-items: center; flex-direction: row; flex-wrap: wrap;"> 
			<div style="height= 20px; display: block;">
			<label id="checkbox-label">Checkboxes</label>
			</div>
			<div class="checkboxes">
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="0"/>Label One</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="1"/>Label Two</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="2"/>Label Three</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="3"/>Label Four</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="4"/>Label Five</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="5"/>Label Six</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="6"/>Label Seven</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="7"/>Label Eight</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="8"/>Label Nine</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="9"/>Label Ten</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="10"/>Label Eleven</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="11"/>Label Twelve</label>
			</div>
			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="12"/>Label Thirteen</label>
			</div>			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="13"/>Label Fourteen</label>
			</div>			<div style="display: block;">
			<label class="radio-label"><input type="checkbox" value="14"/>Label Fifteen</label>
			</div>


			</div>
		</div>
		<div class="inner-message">
			<p id="comment-label" style="display: block; width: 75%;">Additional comment: </p>
			<textarea rows="6" style="display: block; width: 75%; height: 75%"></textarea>
		</div>


		
		<button type="submit" id="submit" style="display:block; width: 50%">Submit</button>
	</div>
	</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
