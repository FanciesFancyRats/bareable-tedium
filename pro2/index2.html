<!doctype html>
<script src="main2.js"></script>
<html>
	<head>
		<link rel="stylesheet" href="style2.css">
	</head>

	<body>
		<div>
			<h1 id="title">Inconsiquential survey</h1>
		</div>
		
		<div>
			<form id="survey-form">
			<ul class="flex-outer">
				<li>
					<label for="first-name">First Name</label>
					<input type="text" id="first-name" placeholder="Name here">
				</li>
				<li>
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name" placeholder="Last name here">
				</li>
				<li>
					<label for="age">Age</label>
					<input type="number" id="age">
				</li>
				<li>
					<p>Hobbies (check all that apply)</p>
					<ul class="flex-inner">
						<li>
							<input value="1" type="checkbox" id="h1">
							<label for="h1">Hobby 1</label>
						</li>
						<li>
							<input value="2" type="checkbox" id="h2">
							<label for="h1">Hobby 2</label>
						</li>
						<li>
							<input value="3" type="checkbox" id="h3">
							<label for="h1">Hobby 3</label>
						</li>
						<li>
							<input value="4" type="checkbox" id="h4">
							<label for="h1">Hobby 4</label>
						</li>
						<li>
							<input value="5" type="checkbox" id="h5">
							<label for="h1">Hobby 5</label>
						</li>






			<ul>
		</div>
	</body>
</html>
