<html>
	<head>

				</div>

				</div>
				<div class="labels" id="birthday-label">

				</div>		
				<div class="inputs">

				</div>

				</div>

					<label>Hobbies (check all that apply)</label>

							<li class="checkbox"><label><input value="1" type="checkbox">Hobby 1</label></li>
							<li class="checkbox"><label><input value="1" type="checkbox">Hobby 1</label></li>

							<li class="checkbox"><label><input value="1" type="checkbox">Hobby 1</label></li>
